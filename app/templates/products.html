<h3>i need following interior products</h3>
<div class="row">
    <div class="column" style="background-color:#aaa;">
        <div class="product col-md-8" ng-mouseover="over('kitchen')" ng-mouseleave="leave('kitchen')" id="kitchen">
            <input type="checkbox" ng-model="kitchen" ng-checked="true" disabled=true>kitchen
        </div>
        <div class="product col-md-8" ng-mouseover="over('wardrobe')" ng-mouseleave="leave('wardrobe')" id="wardrobe">
            <input type="checkbox" ng-model="wardrobe" ng-change="isWordrobe()">wardrobe
        </div>
        <div class="product col-md-8" ng-mouseover="over('fullInteriors')" ng-mouseleave="leave('fullInteriors')" id="fullInteriors">
            <input type="checkbox" ng-model="fullInteriors" ng-change="isInterior()">fullInteriors
        </div>
    </div>
    <div class="column" style="background-color:#bbb;">
        <div ng-if="kitchenImg"><img width="200px"  src="https://super.homelane.com/kitchen-grey-2.png"/></div>
        <div ng-if="wardrobeImg"><img width="200px"  src="https://super.homelane.com/wardrobe-grey.png"/></div>
        <div ng-if="InteriorImage"><img width="200px"  src="https://super.homelane.com/interiors-grey-2.png"/></div> 
    </div>
    <div class="column">
        <h1>Details</h1> 
        <h2>products</h2>
        <ul>
            <li> kitchen <span> selected </span> </li> 
            <li> wardrobe <span ng-if="products[1]"> selected </span> </li> 
            <li> fullInteriors <span ng-if="products[2]"> selected </span> </li> 
        </ul>
    </div>
</div>
<button type="button" ng-click="back()" class="button">back</button>
<button type="button" ng-click="toShape()" class="button">next</button>
