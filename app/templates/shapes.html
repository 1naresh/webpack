<h3>What is the shape of your kitchen?</h3>
<div class="row">
    <div class="col-md-6">
        <div class="Shape" ng-mousemove="over('LShape')" ng-mouseleave="leave('LShape')">
            <button type="button" ng-click="continue('LShape')" class="btn btn-shape">L-Shape</button>
        </div>
        <div class="Shape" ng-mousemove="over('UShape')" ng-mouseleave="leave('UShape')">        
            <button type="button" ng-click="continue('UShape')" class="btn btn-shape">U-Shape</button>
        </div>
        <div class="Shape" ng-mousemove="over('parallelShape')" ng-mouseleave="leave('parallelShape')">
            <button type="button" ng-click="continue('parallelShape')" class="btn btn-shape">parallel-Shape</button>
        </div>
        <div class="Shape" ng-mousemove="over('straightShape')" ng-mouseleave="leave('straightShape')">
            <button type="button" ng-click="continue('straightShape')" class="btn btn-shape">straight-Shape</button>
        </div>
    </div> 
    <div class="col-md-6 img-group">
        <div ng-if="isLShape">
            <img width="200px" src="https://super.homelane.com/l-shaped-yellow-2.png"/>
        </div>
        <div ng-if="isUShape"> 
            <img width="200px" src="https://super.homelane.com/u-shaped-yellow-2.png"/>
        </div>
        <div ng-if="isstraightShape">
            <img width="200px" src="https://super.homelane.com/s-shaped-yellow-2.png"/>
        </div>
        <div ng-if="isparallelShape">
            <img width="200px" src="https://super.homelane.com/p-shaped-yellow-2.png"/>
        </div>    
    </div>
</div>
<button type="button" ng-click="continue('LShape')" class="btn">next</button>  
<button type="button" ng-click="back()" class="btn">back</button>
