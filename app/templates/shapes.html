<h3>What is the shape of your kitchen?</h3>
<div class="row">
    <div class="column">
        <div class="Shape" ng-mousemove="over('LShape')" ng-mouseleave="leave('LShape')">
            <button type="button" ng-click="selectShape('LShape')" class="button">L-Shape</button>
        </div>
        <div class="Shape" ng-mousemove="over('UShape')" ng-mouseleave="leave('UShape')">        
            <button type="button" ng-click="selectShape('UShape')" class="button">U-Shape</button>
        </div>
        <div class="Shape" ng-mousemove="over('parallelShape')" ng-mouseleave="leave('parallelShape')">
            <button type="button" ng-click="selectShape('parallelShape')" class="button">parallel-Shape</button>
        </div>
        <div class="Shape" ng-mousemove="over('straightShape')" ng-mouseleave="leave('straightShape')">
            <button type="button" ng-click="selectShape('straightShape')" class="button">straight-Shape</button>
        </div>
    </div> 
    <div class="column" >
        <div ng-if="isLShape">
            <img width="200px" src="https://super.homelane.com/l-shaped-yellow-2.png"/>
        </div>
        <div ng-if="isUShape"> 
            <img width="200px" src="https://super.homelane.com/u-shaped-yellow-2.png"/>
        </div>
        <div ng-if="isstraightShape">
            <img width="200px" src="https://super.homelane.com/s-shaped-yellow-2.png"/>
        </div>
        <div ng-if="isparallelShape">
            <img width="200px" src="https://super.homelane.com/p-shaped-yellow-2.png"/>
        </div>    
    </div>
    <div class="column">
        <h1>Details</h1> 
        <h2>products</h2>
        <ul>
            <li>{{products[0]}} => {{kitchenShape}}</li>
            <li>
                wordrobe
                <span ng-if="products[1]">
                    selected
                </span>
                <span ng-if="!products[1]">
                    notselected
                </span> 
            </li>
            <li>
                full interiors
                <span ng-if="products[2]">
                    selected
                </span> 
                <span ng-if="!products[2]">
                    not selected
                </span>
            </li>
        </ul>
    </div>
</div>
<button type="button" ng-click="back()" class="button">back</button> 
<button type="button" ng-click="continue()" class="button">next</button>
