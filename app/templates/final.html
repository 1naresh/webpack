<div class="result">
    <button type="button" ng-click="toHome()" class="btn btn-success">home</button>
    <p>name<span>:{{result.name}}</span></p><br>
    <p>email<span>:{{result.email}}</span></p><br>
    <p>phone<span>:{{result.phone}}</span></p><br>
    <p>city<span>:{{result.city}}</span></p><br>
    <div>products<span>:<span style="margin-left:0px" ng-repeat="x in result.products">{{x}},</span></span><div><br>
    <h1>amount<span>{{result.amount}}</span></h1><br>
</div>
