<h3>Select Add-on Products</h3>
<div class="row"> 
    <div class="col-md-6 row">
        <div class="col-md-4">
            <img src="https://super.homelane.com/KRI133427_main-1509888603_1_entertainment-unit-3000.jpg" width="100px"/><br>
            <input type="checkbox" ng-model="isEntertainment"/>Entertainment Unit
        </div>
        <div class="col-md-4">
            <img src="https://super.homelane.com/KRI133430_main-1509888787_1_study-unit-1800.jpg" width="100px"/><br>
            <input type="checkbox" ng-model="isStudy"/>Study Unit
        </div>
        <div class="col-md-4">
            <img src="https://super.homelane.com/KRI133424_main-1509887894_1_crockery-cabinet-2400-1.jpg" width="100px"/><br>
            <input type="checkbox" ng-model="isCrockery"/>Crockery Unit
        </div>
    </div>
</div>
<button type="button" ng-click="toRegister()">next</button>
<button type="button" ng-click="back()">back</button>
